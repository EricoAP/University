<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <p id="resultado"></p>
    </main>

    <div class="divisao"><H1>SENHA</H1></div>


    <!--SENHA-->
    <div id="DIVSENHA">

        </div>
        <div id="requisitos">
            <p id="req">Requisitos:</p>
            <p id="car">Mínimo 8 Caracteres </p>
            <p id="mai">Mínimo 1 Letra Maiúscula </p>
            <p id="min">Mínimo 1 Letra Minúscula </p>
            <p id="num">Mínimo 1 Número </p>
            <p id="acent"></p>
            <p id="res"></p>
        </div>


    <footer>
